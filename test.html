<html>
    <head>
        <style type="text/css">
            #game-page {
                width: 100%;
                height: 100%;
            }

            .input-wrapper {
                margin-bottom: 5px;
            }
        </style>
        <script type="application/javascript" src="./test.js"></script>
    </head>
    <body>
        <div id="init-page">
            <div class="input-wrapper">
                <input type="text" id="input-initial-count" value="5">
                <label for="input-initial-count">Начальное количество квадратов</label>
            </div>

            <div class="input-wrapper">
                <input type="text" id="input-initial-size" value="50">
                <label for="input-initial-size">Изначальный размер квадрата</label>
            </div>

            <div class="input-wrapper">
                <input type="text" id="input-minimum-size" value="10">
                <label for="input-minimum-size">Минимальный размер квадрата ​</label>
            </div>

            <div class="input-wrapper">
                <input type="button" value="let's play!" id="btn-play">
            </div>
        </div>
        <div id="game-page"></div>
    </body>
</html>
